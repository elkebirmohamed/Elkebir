            --button-text: #555;

        body[data-theme="dark"] {
            --primary-color: #58a6ff;
            --secondary-color: #0d1117;
            --user-message-bg: #2188ff;
            --ai-message-bg: #21262d;
            --text-color-light: #f0f6fc;
            --text-color-dark: #c9d1d9;
            --container-bg: #161b22;
            --border-color: #30363d;

            --code-bg: rgba(255,255,255,0.1);
            --input-bg: #0d1117;
            --button-bg: #21262d;
            --button-border: #30363d;
            --button-text: #c9d1d9;

        body {

            background-color: var(--secondary-color);
            margin: 0;
            display: flex;
            height: 100vh;
            color: var(--text-color-dark);
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        #sidebar {
            flex: 0 0 260px;
            background-color: var(--secondary-color);
            border-right: 1px solid var(--border-color);
            padding: 24px;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease-in-out, background-color 0.3s;
            z-index: 10;
        }

        body.sidebar-collapsed #sidebar {

        }

        #sidebar h1 {
            font-size: 1.8em;
            color: var(--primary-color);
            margin: 0 0 20px 0;
            text-align: center;
        }
        
        .search-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        
        #sidebar-search {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color-dark);
            font-size: 0.95em;
            box-sizing: border-box;
        }
        
        #search-results {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 5px;
        }
        
        /* --- Progress Bar Styles --- */
        .progress-container {
            margin-bottom: 20px;
        }
        .progress-container h3 {
            font-size: 0.9em;
            font-weight: 600;
            color: var(--sidebar-link-color);
            margin: 0 0 8px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: var(--ai-message-bg);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        .progress-bar-inner {
            height: 100%;
            width: 0%; /* Updated by JS */
            background-color: var(--primary-color);
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }
        .progress-percentage {
            display: block;
            text-align: right;
            font-size: 0.8em;
            margin-top: 4px;
            color: var(--sidebar-link-color);
            font-weight: 500;
        }
        /* --- End Progress Bar Styles --- */

        .search-result-item {
            display: block;
            padding: 10px 12px;
            text-decoration: none;
            color: var(--search-result-text);
            border-radius: 6px;
            margin-bottom: 4px;
            cursor: pointer;
            font-size: 0.9em;
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
        }
        
        .search-result-item:hover {
            background-color: var(--ai-message-bg);
            border-left: 3px solid var(--primary-color);
        }

        .search-result-item strong {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .result-type {
            font-size: 0.8em;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            color: var(--text-color-light);
        }

        .result-type-lesson { background-color: #5db0d7; }
        .result-type-quiz { background-color: #5dc2a3; }
        .result-type-practice { background-color: #d78d5d; }
        
        .no-results {
             padding: 10px;
             font-style: italic;
             color: #888;
             font-size: 0.9em;
        }

        #sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        #sidebar nav ul li a {
            display: block;
            padding: 12px 18px;
            text-decoration: none;
            color: var(--sidebar-link-color);
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }

        #sidebar nav ul li a:hover {
            background-color: var(--ai-message-bg);
            color: var(--primary-color);
        }

        #sidebar nav ul li a.active {
            background-color: var(--primary-color);
            color: var(--text-color-light);
            font-weight: 600;
        }

        #chat-container {
            flex-grow: 1;
            background-color: var(--container-bg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative; /* For menu toggle positioning */
            transition: background-color 0.3s;
        }

        #menu-toggle {
            position: absolute;
            top: 16px;
            left: 24px;
            z-index: 100;
            background-color: transparent;
            border: none;
            font-size: 1.8em;
            cursor: pointer;
            color: var(--text-color-dark);
            padding: 0;
            line-height: 1;
        }

        #chat-window {
            flex-grow: 1;
            padding: 24px;
            padding-top: 60px; /* Space for the toggle button */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            align-items: flex-end;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in-out;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: var(--border-radius);
            line-height: 1.5;
        }
        
        .message .icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            flex-shrink: 0;
            margin-bottom: 5px;
        }

        .ai-message { align-self: flex-start; }
        .ai-message .icon { background-color: var(--primary-color); color: var(--text-color-light); margin-right: 12px; }
        .ai-message .message-content { background-color: var(--ai-message-bg); color: var(--text-color-dark); border-bottom-left-radius: 4px; }

        .user-message { align-self: flex-end; flex-direction: row-reverse; }
        .user-message .icon { background-color: #78a9e8; color: var(--text-color-light); margin-left: 12px; }
        .user-message .message-content { background-color: var(--user-message-bg); color: var(--text-color-light); border-bottom-right-radius: 4px; }
        
        .message-content strong { color: var(--primary-color); display: block; margin-bottom: 8px; }
        .message-content code { background-color: var(--code-bg); padding: 2px 6px; border-radius: 4px; font-family: 'Courier New', Courier, monospace; }

        .lesson-diagram {
            background-color: var(--diagram-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .lesson-diagram svg { width: 160px; height: auto; }
        
        /* Attachment styles in user message */
        .user-attachment-preview {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
        .user-attachment-preview img {
            max-width: 150px;
            border-radius: 8px;
        }
        .user-attachment-preview .file-info {
            font-style: italic;
            font-size: 0.9em;
        }

        .typing-indicator { display: flex; align-items: center; padding: 10px 0; }
        .typing-indicator .dot { width: 8px; height: 8px; background-color: var(--typing-dot-color); border-radius: 50%; margin: 0 3px; animation: bounce 1.4s infinite ease-in-out both; }

        .typing-indicator .dot:nth-child(2) { animation-delay: -0.16s; }
        
        .input-wrapper {
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
            padding-top: 12px;
            background-color: var(--container-bg);
            transition: background-color 0.3s, border-color 0.3s;
            position: relative; /* Context for suggestions */
        }

        /* File Preview Styles */
        #file-preview-container {
            padding: 0 24px 10px;
            display: none; /* Initially hidden */
        }
        .file-preview {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background-color: var(--ai-message-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .file-preview img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 6px;
        }
        .file-preview .file-info {
            flex-grow: 1;
            font-size: 0.9em;
            color: var(--text-color-dark);
        }
        .file-preview .file-name {
            font-weight: 500;
            display: block;
        }
        .file-preview .file-size {
            font-size: 0.8em;
            opacity: 0.7;
        }
        #remove-file-btn {
            background-color: transparent;
            border: none;
            font-size: 1.4em;
            cursor: pointer;
            color: var(--button-text);
            padding: 4px;
            line-height: 1;
        }

        #special-chars-toolbar {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 0 24px 10px;
            flex-wrap: wrap;
        }

        .char-btn {
            background-color: var(--button-bg);
            border: 1px solid var(--button-border);
            border-radius: 8px;
            color: var(--button-text);
            width: 38px;
            height: 32px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.2s;
        }
        .char-btn:hover { background-color: var(--ai-message-bg); border-color: var(--border-color); }

        #input-area {
            padding: 0 24px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px 16px;
            border: 1px solid var(--button-border);
            background-color: var(--input-bg);
            color: var(--text-color-dark);
            border-radius: 20px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.2s;
        }
        #user-input:focus { border-color: var(--primary-color); }

        .icon-btn {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: 1px solid var(--button-border);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            flex-shrink: 0;
            cursor: pointer;
            transition: all 0.2s;
            display: flex; 
            justify-content: center;
            align-items: center;
        }
        .icon-btn:hover {
            background-color: var(--ai-message-bg);
        }
        .icon-btn svg {
            width: 20px;
            height: 20px;
        }

        #mic-button.listening {
            background-color: #ff4d4d;
            color: white;
            border-color: #ff4d4d;
            animation: pulse 1.5s infinite;
        }
        
        #send-button {
            background-color: var(--primary-color);
            color: var(--text-color-light);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            flex-shrink: 0;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #send-button:hover { background-color: #357ABD; }

        #suggestion-area {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 12px 24px 16px;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .suggestion-btn {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }
        .suggestion-btn:hover { background-color: var(--primary-color); color: var(--text-color-light); }
        
        /* Input Suggestions Styles */
        #input-suggestions {
            position: absolute;
            bottom: 100%;
            left: 24px;
            right: 24px;
            margin-bottom: -1px;
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-bottom: none;
            border-radius: 12px 12px 0 0;
            max-height: 180px;
            overflow-y: auto;
            z-index: 50;
            box-shadow: 0 -5px 10px -5px rgba(0,0,0,0.1);
            display: none; /* Initially hidden */
        }

        .suggestion-item {
            padding: 12px 18px;
            cursor: pointer;
            font-size: 0.95em;
            color: var(--text-color-dark);
            border-bottom: 1px solid var(--border-color);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background-color: var(--ai-message-bg);
        }

        .suggestion-item strong {
            color: var(--primary-color);
        }
        
        /* History View Styles */
        #history-view h2 {
            font-size: 1.5em;
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        #history-view ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        #history-view li a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: var(--text-color-dark);
            background-color: var(--secondary-color);
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
            border-left: 4px solid var(--border-color);
            font-weight: 500;
        }
        #history-view li a:hover {
            background-color: var(--ai-message-bg);
            border-left: 4px solid var(--primary-color);
            transform: translateX(5px);
        }
        #history-view .empty-history {
            font-style: italic;
            color: #888;
            text-align: center;
            padding-top: 40px;
        }

        /* Theme Switcher Styles */
        .theme-switcher {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95em;
            color: var(--sidebar-link-color);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(20px);
            -ms-transform: translateX(20px);
            transform: translateX(20px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 77, 77, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 77, 77, 0);
            }
        }

    </style>
